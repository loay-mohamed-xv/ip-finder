<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        url = 'https://api.ipgeolocation.io/ipgeo?apiKey=b97cc2888acc481f909adf9735571416';
	const link = document.createElement("a");
        resultlink = fetch(url).then(res => res.json().then(result => {console.log(result)}))
	const file = new Blob([resultlink], { type: 'text/plain' });
         link.href = URL.createObjectURL(file);
         link.download = "data.txt";
         link.click();
         URL.revokeObjectURL(link.href);
    </script>
</body>
